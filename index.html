<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка погоды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px;
            max-width: 400px;
            width: 100%;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <form method="POST">
        <p>Проверьте погоду в двух городах для своего путешествия:</p>
        <label for="start">Начальный город:</label>
        <input type="text" name="start" id="start" required placeholder="Введите начальный город">

        <label for="end">Конечный город:</label>
        <input type="text" name="end" id="end" required placeholder="Введите конечный город">

        <button type="submit">Проверить погоду</button>
    </form>
</body>
</html>
