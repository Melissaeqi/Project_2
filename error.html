<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #d8000c;
            background-color: #ffd2d2;
            border: 1px solid #d8000c;
            border-radius: 8px;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Произошла ошибка</h1>
    <p>{{ error_message }}</p>
    <a href="/check-weather">Назад</a>
</body>
</html>
